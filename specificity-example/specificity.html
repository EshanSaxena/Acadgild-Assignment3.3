<!DOCTYPE html>
<html>

<head>
    <!--Problem Statement: Create simple HTML file and override external stylesheet 
        by specificity in another stylesheet-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Specificity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Including 2  external stylesheet, i.e., style.css and third-party.css-->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="third-party.css" />
</head>

<body>
    <!--Header with style defined in css file under class main-->
    <header class="main">
        <!--h1 with style defined in css file under class title-->
        <h1 class="title">Welcome to CSS3 Specificity</h1>
    </header>
</body>

</html>
